<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
</head>
    <body>
        <div class="container">
            <form id="filterForm">
                <label for="year">Choose a year:</label>
                <select name="year" id="year" multiple></select>
                <input type="submit" value="Load" name="_load">
            </form>
            <div class="row">
                <div class="col-6">
                  <canvas id="healthPlanChart" width="500" height="500"></canvas>
                </div>
                <div class="col-6">
                  <canvas id="healthFactChart" width="500" height="500"></canvas>
                </div>
            </div>
        </div>
        <script>
            let healthPlanCtx = document.getElementById("healthPlanChart").getContext("2d");
            let healthPlanChart = new Chart(healthPlanCtx, {
                type: "bar",
                options: {
                    responsive: true,
                    title: {
                        display: false,
                        text: ""
                    }
                }
            });
        </script>
        <script>
            let healthFactCtx = document.getElementById("healthFactChart").getContext("2d");
            let healthFactChart = new Chart(healthFactCtx, {
                type: "bar",
                options: {
                    responsive: true,
                    title: {
                        display: false,
                        text: ""
                    }
                }
            });
        </script>
        <script>
            $(document).ready(
                function() {
                    $.ajax(
                        {
                            url: "/health/filter-options/",
                            type: "GET",
                            dataType: "json",
                            success: (jsonResponse) => {
                                jsonResponse.options.forEach(option => {
                                    $("#year").append(new Option(option, option));
                                });
                                loadAllCharts($("#year").children().first().val());
                            },
                            error: () => console.log("Failed to fetch chart filter options!")
                        }
                    );
                }
            );

            $("#filterForm").on("submit", (event) => {
                event.preventDefault();

                const year = $("#year").val();
                loadAllCharts(year)
            });

            function loadChart(chart, endpoint) {
                $.ajax({
                    url: endpoint,
                    type: "GET",
                    dataType: "json",
                    success: (jsonResponse) => {
                        const title = jsonResponse.title;
                        const labels = jsonResponse.data.labels;
                        const datasets = jsonResponse.data.datasets;

                        // Reset the current chart
                        chart.data.datasets = []
                        chart.data.labels = []

                        // Load new data into the chart
                        chart.options.title.text = title;
                        chart.options.title.display = true;
                        chart.data.labels = labels;
                        datasets.forEach(dataset => {
                            chart.data.datasets.push(dataset);
                        });
                        chart.update();
                    },
                    error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
                });
            }

            function loadAllCharts(years) {
                loadChart(healthPlanChart, `/health/health-plan-chart/?years=${years}`);
                loadChart(healthFactChart, `/health/health-fact-chart/${years}/`);
            }
        </script>
    </body>
</html>
